name: Newsletter Subscription CI

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: extractions/setup-just@v1
      - uses: actions/checkout@v3
      - name: Run containers
        run: |
          cd subscription
          just container-up
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install sqlx
        run: |
          cargo install sqlx-cli
      - name: Migrate database
        run: |
          cd subscription
          just migrate
      - name: Run tests
        run: |
          cd subscription
          just test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: extractions/setup-just@v1
      - uses: actions/checkout@v3
      - name: Run containers
        run: |
          cd subscription
          just container-up
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: Install sqlx
        run: |
          cargo install sqlx-cli
      - name: Migrate database
        run: |
          cd subscription
          just migrate
      - name: Formatting
        run: |
          cd subscription
          just fmt-check
      - name: Linting
        run: |
          cd subscription
          just lint-check
